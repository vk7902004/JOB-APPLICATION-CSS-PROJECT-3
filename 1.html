<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="2style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>
          JOB APPLICATION
          <span class="sp"> (web)</span>
        </h1>

        <form action="">
          <div class="formcontainer">
            <div class="inputform">
              <label for="first name"> FIRST NAME</label>
              <input
                id="first name"
                name="first name"
                placeholder="enter first name.."
              />
            </div>
            <div class="inputform">
              <label for="second name"> Second NAME</label>
              <input
                id="second name"
                name="second name"
                placeholder="entersecond name..."
              />
            </div>
            <div class="inputform">
              <label for="email"> EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="enter email here"
              />
            </div>
            <div class="inputform">
              <label for="job role">JOB ROLE</label>
              <select id="job role" name="job role">
                <option id="job role">SELECT JOB ROLE</option>
                <option id="frontend engineer">FRONTEND ENGINEER</option>
                <option id="backend engineer">BACKEND ENGINEER</option>
                <option id="VISHAL JI JOB MIL GAYI">
                  VISHAL JI JOB MIL GAYI
                </option>
              </select>
            </div>
            <div class="inputform">
              <label for="address"> ADDRESS</label>
              <textarea
                id="address"
                name="address"
                placeholder="enter your addrees here"
                row="4"
                cols="50"
              >
              </textarea>
            </div>
            <div class="inputform">
              <label for="city"> CITY</label>
              <input
                type="city"
                id="city"
                name="city"
                placeholder="enter your city here"
              />
            </div>
            <div class="inputform">
              <label for="PINCODE"> PIN CODE</label>
              <input
                type="number"
                id="PINCODE"
                name="PINCODE"
                placeholder="enter pincode here"
              />
            </div>
            <div class="inputform">
              <label for="date"> DATE</label>
              <input
                type="DATE"
                id="date"
                name="date"
                placeholder="enter email here"
              />
            </div>
            <div class="inputform">
              <label for="cv"> UPLOAD YOUR CV</label>
              <input
                type="file"
                id="cv"
                name="cv"
                placeholder="enter cv here"
              />
            </div>
            </div>
          
        </form>
        <div class="button1">
            <button type=""> submit now</button>
        </div>
      </div>
    </div>
  </body>
</html>
